<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspadinha Virtual</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #scratchArea {
            width: 300px;
            height: 50px;
            position: relative;
            cursor: pointer;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
        }
        @media screen and (max-width: 768px) {
            #scratchArea {
                width: 100%;
                height: calc(100vw * 0.1667);
            }
        }
        #result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            white-space: nowrap;
            z-index: 1;
            color: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .prototype-message {
            margin-top: 20px;
            font-size: 14px;
            color: red;
        }

        @keyframes fadeIn {
        from {
          opacity: 0;
       }
       to {
    opacity: 1;
       }
       }

     .fade-in {
  animation: fadeIn 1s ease-in-out;
    }

    </style>
</head>
<body>

<div class="container mt-5 text-center">
    <h2>Raspadinha Virtual</h2>
    <div id="scratchArea">
        <div id="result"></div>
        <canvas id="canvas"></canvas>
    </div>
    <div class="prototype-message">
        Este sistema é um protótipo, está em desenvolvimento e é apenas para testes.
    </div>
</div>
<script>
   let isDrawing = false;
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
ctx.fillStyle = 'silver';
ctx.fillRect(0, 0, canvas.width, canvas.height);

function startDrawing(event) {
    isDrawing = true;
    draw(event);
}

function draw(event) {
    if (!isDrawing) return;
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    let x = event.offsetX;
    let y = event.offsetY;
    if (event.type === 'touchmove') {
        const rect = canvas.getBoundingClientRect();
        x = event.touches[0].clientX - rect.left;
        y = event.touches[0].clientY - rect.top;
    }
    ctx.arc(x, y, 10, 0, Math.PI * 2);
    ctx.fill();
}

function stopDrawing() {
    isDrawing = false;
}

// Function to show a winning animation
function showWinAnimation(winValue) {
  const winMessage = document.createElement('div');
  winMessage.className = 'win-message';
  winMessage.innerHTML = `Parabéns! Você ganhou ${winValue} reais!`;
  document.body.appendChild(winMessage);
  winMessage.classList.add('slide-in');
}

// Function to show a losing animation
function showLoseAnimation() {
  const loseMessage = document.createElement('div');
  loseMessage.className = 'lose-message';
  loseMessage.innerHTML = 'Tente novamente.';
  document.body.appendChild(loseMessage);
  loseMessage.classList.add('slide-in');
}

</body>
</html>
