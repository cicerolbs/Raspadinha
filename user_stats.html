<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel de Estatísticas do Usuário</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .dashboard-box {
      padding: 20px;
      color: white;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    .blue-box {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4 mb-4">Painel de Estatísticas do Usuário</h1>

    <!-- Dropdown para selecionar usuário -->
    <div class="form-group">
      <label for="userSelect">Selecione o Usuário:</label>
      <select class="form-control" id="userSelect">
        <!-- As opções serão preenchidas dinamicamente -->
      </select>
    </div>

    <!-- Estatísticas do usuário selecionado -->
    <div class="dashboard-box blue-box">
      <h5>Estatísticas do Usuário Selecionado</h5>
      <p id="selectedUserStats">Selecione um usuário para ver as estatísticas.</p>
    </div>

    <!-- Botão para excluir usuário -->
    <button class="btn btn-danger">Excluir Usuário</button>

    <!-- Tabela com estatísticas de todos os usuários -->
    <h2 class="mt-4">Estatísticas de Todos os Usuários</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome do Usuário</th>
          <th>Raspadinhas Vendidas</th>
          <th>Prêmios</th>
          <th>Raspadinhas Premiadas</th>
        </tr>
      </thead>
      <tbody id="allUserStats">
        <!-- As estatísticas serão preenchidas dinamicamente -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
