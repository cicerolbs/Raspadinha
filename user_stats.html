<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estatísticas do Usuário</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    .user-stats-box {
      padding: 20px;
      color: white;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    .blue-box {
      background-color: blue;
    }
    @media (max-width: 768px) {
      .user-stats-box {
        font-size: 14px;
      }
      h1, h4 {
        font-size: 18px;
      }
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4 mb-4">Painel de Estatísticas do Usuário</h1>
    <div class="form-group">
      <label for="userSelect">Selecione o Usuário:</label>
      <select class="form-control" id="userSelect">
      </select>
    </div>
    <div class="user-stats-box blue-box">
      <h5>Estatísticas do Usuário Selecionado</h5>
      <p id="selectedUserStats">Selecione um usuário para ver as estatísticas.</p>
    </div>
    <button class="btn btn-danger">Excluir Usuário</button>
    <h2 class="mt-4">Estatísticas de Todos os Usuários</h2>
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>Nome do Usuário</th>
          <th>Raspadinhas Vendidas</th>
          <th>Prêmios</th>
          <th>Raspadinhas Premiadas</th>
        </tr>
      </thead>
      <tbody id="allUserStats">
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
