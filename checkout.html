<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspadinha do Vale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 100%;
      padding: 20px;
    }
    .img-fluid {
      max-width: 100%;
      height: auto;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <img src="img/raspadinha.png" alt="Raspadinha" class="img-fluid">
      </div>
      <div class="col-lg-6 col-md-8 col-sm-12">
        <h1>Raspadinha do Vale</h1>
        <p>Compre agora e concorra a prêmios incríveis!</p>
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" min="1" max="10" value="1">
        <button class="btn btn-primary mt-3">Pagar com Pix</button>
      </div>
    </div>
  </div>
  <footer class="text-center mt-5">
    <p>Raspadinha do Vale - Todos os direitos reservados</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
