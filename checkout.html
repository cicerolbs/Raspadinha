<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspadinha do Vale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="img/raspadinha.png" alt="Raspadinha" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h1>Raspadinha do Vale</h1>
        <p>Compre agora e concorra a prêmios incríveis!</p>
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" min="1" max="10" value="1">
        <button class="btn btn-primary mt-3">Pagar com Pix</button>
      </div>
    </div>
  </div>
  <footer class="text-center mt-5">
    <p>Raspadinha do Vale - Todos os direitos reservados</p>
  </footer>
</body>
</html>
