<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Raspadinha do Vale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
    }
    .footer {
      text-align: center;
      padding: 1em;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="img/raspadinha.png" alt="Raspadinha" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2>Raspadinha do Vale</h2>
        <p>Descrição do produto aqui.</p>
        <label for="quantity">Escolher quantidade:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10">
        <button type="button" class="btn btn-primary">Pagar com Pix</button>
      </div>
    </div>
  </div>
  <div class="footer">
    Raspadinha do Vale - Todos os direitos reservados
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
