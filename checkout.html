<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raspadinha - Página de Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Raspadinha</h1>

    <div class="row">
      <div class="col-md-6">
        <img src="img/raspadinha.png" alt="Raspadinha" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2>Descrição do Jogo</h2>
        <p>Este é um jogo de raspadinha onde você pode ganhar prêmios incríveis!</p>
        
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="quantity" min="1" max="10">
        </div>

        <button class="btn btn-primary">Pagar com Pix</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
