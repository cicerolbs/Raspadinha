<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Raspadinha do Vale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .footer {
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="img/raspadinha.png" alt="Raspadinha" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2>Raspadinha do Vale - R$ 2.00</h2>
        <p>
          - Ao raspar virá 6 números<br>
          - Caso venha 3 números repetidos você estará ganhando o valor em reais do número repetido<br>
          - Os prêmios são de 20, 50, 100, 200, 500, 1000, 2000 reais
        </p>
        <label for="quantity">Escolher quantidade:</label>
        <select id="quantity" name="quantity" class="form-control">
          <option value="1" selected>1</option>
        </select>
        <button type="button" class="btn btn-primary mt-2" id="payButton">Pagar com Pix</button>
      </div>
    </div>
  </div>
  <div class="footer">
    Raspadinha do Vale - Todos os direitos reservados
  </div>
  <script>
    document.getElementById('payButton').addEventListener('click', function() {
      window.location.href = "https://nubank.com.br/pagar/198sgk/nkWoRMRcYs";
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
