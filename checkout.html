<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Raspadinha do Vale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .footer {
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    input[type="number"] {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="img/raspadinha.png" alt="Raspadinha" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2>Raspadinha do Vale</h2>
        <p>Descrição do produto aqui.</p>
        <label for="quantity">Escolher quantidade:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" class="form-control" oninput="validateQuantity(this)">
        <button type="button" class="btn btn-primary mt-2" id="payButton">Pagar com Pix</button>
      </div>
    </div>
  </div>
  <div class="footer">
    Raspadinha do Vale - Todos os direitos reservados
  </div>
  <script>
    function validateQuantity(input) {
      const quantity = input.value;
      if (quantity < 1 || quantity > 10 || isNaN(quantity)) {
        input.value = "";
        alert('Por favor, insira uma quantidade válida entre 1 e 10.');
      }
    }

    document.getElementById('payButton').addEventListener('click', function() {
      // Pega a quantidade selecionada pelo usuário
      const quantity = document.getElementById('quantity').value;

      // Valida se a quantidade é um número válido
      if (quantity < 1 || quantity > 10 || isNaN(quantity)) {
        alert('Por favor, insira uma quantidade válida entre 1 e 10.');
        return;
      }

      // Sua lógica de pagamento aqui
      initiatePayment(quantity);
    });

    function initiatePayment(quantity) {
      // Aqui você pode fazer uma chamada AJAX ao seu servidor para iniciar o processo de pagamento
      // Ou você pode usar qualquer outra lógica de pagamento que você tenha
      console.log(`Iniciando pagamento para ${quantity} item(s).`);
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
