<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .dashboard-box {
      padding: 20px;
      color: white;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    .green-box {
      background-color: green;
    }
    .red-box {
      background-color: red;
    }
    #generatedLink {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4 mb-4">Painel Administrativo</h1>
    
    <!-- Dashboard -->
    <div class="row">
      <div class="col-md-6 col-sm-12 mb-4">
        <div class="dashboard-box green-box">
          <h5>Total de Raspadinhas Vendidas</h5>
          <p>0</p>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 mb-4">
        <div class="dashboard-box red-box">
          <h5>Total de Prêmios</h5>
          <p>0</p>
        </div>
      </div>
    </div>
    
    <!-- Formulário para adicionar usuários -->
    <h2 class="mb-4">Adicionar Novo Usuário</h2>
    <form>
      <div class="form-group">
        <label for="username">Nome de Usuário</label>
        <input type="text" class="form-control" id="username">
      </div>
      <div class="form-group">
        <label for="accessLevel">Nível de Acesso</label>
        <select class="form-control" id="accessLevel">
          <option>Administrador</option>
          <option>Vendedor</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Usuário</button>
    </form>

    <!-- Botões de ação -->
    <div class="mt-4">
      <button class="btn btn-success" id="generateButton">Gerar Raspadinha</button>
      <button class="btn btn-danger">Excluir Usuário</button>
      <button class="btn btn-warning">Resetar Tudo (Apenas para Testes)</button>
    </div>

    <!-- Campo para mostrar o link gerado -->
    <div class="mt-4">
      <label for="generatedLink">Link Gerado:</label>
      <input type="text" id="generatedLink" class="form-control" readonly>
    </div>

    <!-- Área para mostrar os links gerados -->
    <div class="mt-4">
      <h4>Links Gerados:</h4>
      <ul id="generatedLinksList">
        <!-- Os links gerados serão adicionados aqui -->
      </ul>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
