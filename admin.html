<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    /* Estilos gerais */
    .dashboard-box {
      padding: 20px;
      color: white;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    .green-box {
      background-color: green;
    }
    .red-box {
      background-color: red;
    }
    #generatedLink {
      cursor: pointer;
    }
    .copy-icon {
      cursor: pointer;
    }
    /* Estilos para responsividade */
    @media (max-width: 768px) {
      .dashboard-box {
        font-size: 14px;
      }
      h1, h4 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4 mb-4">Painel Administrativo</h1>
    <!-- Dashboard -->
    <div class="row">
      <div class="col-md-6 col-sm-12 mb-4">
        <div class="dashboard-box green-box">
          <h5>Total de Raspadinhas Vendidas</h5>
          <p>0</p>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 mb-4">
        <div class="dashboard-box red-box">
          <h5>Total de Prêmios</h5>
          <p>0</p>
        </div>
      </div>
    </div>
    <!-- Seção de Pedidos de Acesso -->
    <div class="mt-4">
      <h4>Pedidos de Acesso:</h4>
      <select class="form-control" id="accessRequestsSelect">
        <!-- As opções serão preenchidas dinamicamente -->
      </select>
      <button class="btn btn-success mt-2">Aprovar</button>
      <button class="btn btn-danger mt-2">Recusar</button>
    </div>
    <!-- Botões de ação -->
    <div class="mt-4">
      <button class="btn btn-success" id="generateButton">Gerar Raspadinha</button>
      <a href="user_stats.html" class="btn btn-info">Ver Estatísticas dos Usuários</a>
      <button class="btn btn-warning">Resetar Tudo (Apenas para Testes)</button>
    </div>
    <!-- Campo para mostrar o link gerado -->
    <div class="mt-4 input-group">
      <label for="generatedLink">Link Gerado:</label>
      <input type="text" id="generatedLink" class="form-control" readonly>
      <div class="input-group-append">
        <span class="input-group-text copy-icon" id="copyButton"><i class="fas fa-copy"></i></span>
        <span class="input-group-text" id="qrButton"><i class="fas fa-qrcode"></i></span>
      </div>
    </div>
    <!-- Área para mostrar os links gerados -->
    <div class="mt-4">
      <h4>Links Gerados:</h4>
      <ul id="generatedLinksList">
        <!-- Os links gerados serão adicionados aqui -->
      </ul>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
  // Código para copiar o link para a área de transferência
document.getElementById('copyButton').addEventListener('click', function() {
  const copyText = document.getElementById('generatedLink');
  copyText.select();
  document.execCommand('copy');
  alert('Link copiado para a área de transferência!');
});
// Código para gerar o QR Code
document.getElementById('qrButton').addEventListener('click', function() {
  const link = document.getElementById('generatedLink').value;
  if (link) {
    window.open(`https://api.qrserver.com/v1/create-qr-code/?data=${link}`, '_blank');
  } else {
    alert('Nenhum link gerado ainda!');
  }
});
  </script>
</body>
</html>
